<div>

  <i title="start" class="icon-play icon2x controls <%= play_state %>"></i>
  <i title="stop" class="icon-stop icon2x controls <%= stop_state %>"></i>
  <i title="next" class="icon-step_forward icon2x controls <%= step_forward_state %>"></i>
  <i title="reset" class="icon-reload icon2x controls <%= reload_state %>"></i>
</div>
